<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daegon Awards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --gold:#c9a44c;
  --black:#000;
  --gray:#666;
  --bg:#fff;
  --soft:#f6f6f6;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--black);
}

header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:30px 20px;
  text-align:center;
  border-bottom:3px solid var(--gold);
}

header h1{
  margin:0;
  font-family:"Times New Roman",serif;
  letter-spacing:6px;
  font-size:40px;
}

nav a{
  text-decoration:none;
  font-weight:bold;
  color:#000;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.hidden{display:none}

/* HOME */
.editions{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

.edition-card{
  padding:60px;
  text-align:center;
  border:2px solid #000;
  font-size:28px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

.edition-card:hover{
  background:var(--gold);
  color:#fff;
  transform:translateY(-6px);
}

/* CATEGORY */
.category{
  margin-bottom:60px;
}

.category h2{
  border-bottom:2px solid var(--gold);
  padding-bottom:10px;
  font-family:"Times New Roman",serif;
}

.nominee{
  display:flex;
  gap:15px;
  align-items:center;
  padding:12px;
  margin:10px 0;
  border-left:4px solid transparent;
}

.nominee img{
  width:48px;
  height:48px;
  border-radius:50%;
  border:2px solid var(--gold);
  object-fit:cover;
}

.nominee a{
  text-decoration:none;
  color:#000;
}

.winner{
  background:#f7f3e8;
  border-left:4px solid var(--gold);
  font-weight:bold;
}

.badge{
  margin-left:auto;
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
}

.badge.winner{background:var(--gold);color:#fff}
.badge.nominated{background:#ddd}

/* ARTIST */
.artist-profile{
  display:flex;
  gap:30px;
  align-items:center;
  flex-wrap:wrap;
}

.artist-profile img{
  width:180px;
  height:180px;
  border-radius:50%;
  border:4px solid var(--gold);
  object-fit:cover;
}

footer{
  text-align:center;
  padding:30px;
  border-top:1px solid #ddd;
  color:var(--gray);
}
</style>
</head>

<body>

<header>
  <h1>DAEGON AWARDS</h1>
  <nav>
    <a href="#" id="homeLink">Home</a>
  </nav>
</header>

<section id="home" class="container">
  <h2>Recent Editions</h2>
  <div class="editions">
    <div class="edition-card" data-year="2017">2017</div>
    <div class="edition-card" data-year="2018">2018</div>
  </div>
</section>

<section id="edition" class="container hidden">
  <h2 id="editionTitle"></h2>
  <div id="categories"></div>
</section>

<section id="artist" class="container hidden">
  <div id="artistProfile"></div>
  <h3>üèÜ Wins</h3>
  <div id="artistWins"></div>
  <h3>üéñÔ∏è Nominations</h3>
  <div id="artistNominations"></div>
</section>

<footer>¬© Daegon Awards</footer>

<script>
/* ================= ELEMENTS ================= */
const homeEl = document.getElementById("home");
const editionEl = document.getElementById("edition");
const artistEl = document.getElementById("artist");
const categoriesEl = document.getElementById("categories");
const editionTitleEl = document.getElementById("editionTitle");
const artistProfileEl = document.getElementById("artistProfile");
const artistWinsEl = document.getElementById("artistWins");
const artistNominationsEl = document.getElementById("artistNominations");

/* ================= DATA ================= */
const editions = {
  2017:{sheetId:"1DNb6uYi6K231-fhrSt3XPlaag8eG9ZFVHhvSXyjWCuk",gid:"0"},
  2018:{sheetId:"1DNb6uYi6K231-fhrSt3XPlaag8eG9ZFVHhvSXyjWCuk",gid:"912023648"}
};

const NO_FEAT = ["Artist of the Year","Best New Artist"];

/* ================= HELPERS ================= */
function hideAll(){
  homeEl.classList.add("hidden");
  editionEl.classList.add("hidden");
  artistEl.classList.add("hidden");
}

function showHome(){
  hideAll();
  homeEl.classList.remove("hidden");
}

document.getElementById("homeLink").onclick = showHome;

function fetchSheet(id,gid){
  return fetch(`https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&gid=${gid}`)
    .then(r=>r.text())
    .then(t=>JSON.parse(t.substring(47).slice(0,-2)));
}

function artistImage(name){
  return fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`)
    .then(r=>r.json())
    .then(d=>d.thumbnail?.source || "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png");
}

/* ================= EDITION ================= */
document.querySelectorAll(".edition-card").forEach(card=>{
  card.onclick = ()=> openEdition(card.dataset.year);
});

function openEdition(year){
  hideAll();
  editionEl.classList.remove("hidden");
  editionTitleEl.innerText = `Daegon Awards ${year}`;
  categoriesEl.innerHTML = "";

  fetchSheet(editions[year].sheetId,editions[year].gid).then(data=>{
    const rows = data.table.rows.slice(1);
    const cats = {};

    rows.forEach(r=>{
      const c=r.c[0]?.v;
      if(!c) return;
      const item=r.c[1]?.v;
      const artist=r.c[2]?.v;
      const feature=r.c[3]?.v;
      const status=r.c[4]?.v;
      if(!cats[c]) cats[c]=[];
      cats[c].push({item,artist,feature,status});
    });

    for(const c in cats){
      const block=document.createElement("div");
      block.className="category";
      block.innerHTML=`<h2>${c}</h2>`;

      cats[c]
        .sort((a,b)=>(b.status==="Winner")-(a.status==="Winner"))
        .forEach(async n=>{
          const img=await artistImage(n.artist);
          const text=(!n.item||n.item==="-"?n.artist:`${n.item} ‚Äî ${n.artist}`);
          const showFeat=n.feature && !NO_FEAT.includes(c);

          const row=document.createElement("div");
          row.className="nominee"+(n.status==="Winner"?" winner":"");
          row.innerHTML=`
            <img src="${img}">
            <a href="#" onclick="openArtist('${encodeURIComponent(n.artist)}')">${text}</a>
            ${showFeat?`<span style="color:#666"> feat. ${n.feature}</span>`:""}
            <span class="badge ${n.status==="Winner"?"winner":"nominated"}">
              ${n.status==="Winner"?"Winner":"Nominated"}
            </span>`;
          block.appendChild(row);
        });

      categoriesEl.appendChild(block);
    }
  });
}

/* ================= ARTIST ================= */
function openArtist(enc){
  const name=decodeURIComponent(enc);
  hideAll();
  artistEl.classList.remove("hidden");
  artistProfileEl.innerHTML="";
  artistWinsEl.innerHTML="";
  artistNominationsEl.innerHTML="";

  artistImage(name).then(img=>{
    artistProfileEl.innerHTML=`
      <div class="artist-profile">
        <img src="${img}">
        <div>
          <h2>${name}</h2>
        </div>
      </div>`;
  });

  Object.keys(editions).forEach(y=>{
    fetchSheet(editions[y].sheetId,editions[y].gid).then(data=>{
      data.table.rows.slice(1).forEach(r=>{
        const artists=[r.c[2]?.v, ...(r.c[3]?.v||"").split(",").map(a=>a.trim())].filter(Boolean);
        if(!artists.includes(name)) return;

        const div=document.createElement("div");
        div.className="nominee"+(r.c[4]?.v==="Winner"?" winner":"");
        div.innerHTML=`<strong>${y}</strong> ‚Äî ${r.c[0]?.v}<br>${r.c[1]?.v||name}`;

        (r.c[4]?.v==="Winner"?artistWinsEl:artistNominationsEl).appendChild(div);
      });
    });
  });
}
</script>

</body>
</html>

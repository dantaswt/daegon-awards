<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daegon Awards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --gold:#c9a44c;
  --black:#000;
  --gray:#666;
  --bg:#fff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--black);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

header{
  padding:40px 20px;
  text-align:center;
  border-bottom:3px solid var(--gold);
}

header h1{
  margin:0;
  font-family:"Times New Roman",serif;
  letter-spacing:6px;
  font-size:42px;
}

nav a{
  margin:0 10px;
  text-decoration:none;
  color:var(--black);
  font-weight:bold;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:50px 20px;
}

.hidden{display:none}

/* HOME */
.editions{
  display:flex;
  gap:30px;
  margin-top:40px;
}

.edition-card{
  flex:1;
  padding:60px;
  text-align:center;
  border:2px solid var(--black);
  cursor:pointer;
  font-size:28px;
  font-weight:bold;
  transition:.4s;
}

.edition-card:hover{
  background:var(--gold);
  color:#fff;
  transform:translateY(-8px);
}

/* CATEGORY */
.category{
  margin-bottom:60px;
  animation:slideUp .6s ease both;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

.category h2{
  border-bottom:2px solid var(--gold);
  padding-bottom:10px;
  font-family:"Times New Roman",serif;
}

/* NOMINEE */
.nominee{
  display:flex;
  align-items:center;
  gap:15px;
  padding:12px;
  margin:10px 0;
  border-left:4px solid transparent;
  transition:.3s;
}

.nominee:hover{
  background:#f4f4f4;
}

.nominee img{
  width:48px;
  height:48px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--gold);
}

.nominee a{
  text-decoration:none;
  color:var(--black);
}

.winner{
  background:#f7f3e8;
  border-left:4px solid var(--gold);
  font-weight:bold;
}

.badge{
  margin-left:10px;
  font-size:12px;
  padding:4px 8px;
  border-radius:12px;
}

.badge.winner{background:var(--gold);color:#fff}
.badge.nominated{background:#ddd}

/* ARTIST */
.artist-profile{
  display:flex;
  gap:30px;
  align-items:center;
  margin-bottom:40px;
  animation:fadeIn .8s ease;
}

.artist-profile img{
  width:180px;
  height:180px;
  border-radius:50%;
  border:4px solid var(--gold);
  object-fit:cover;
}

.artist-section h3{
  margin-top:40px;
  border-bottom:1px solid var(--gold);
  padding-bottom:5px;
}

footer{
  text-align:center;
  padding:30px;
  border-top:1px solid #ddd;
  color:var(--gray);
}
</style>
</head>

<body>

<header>
  <h1>DAEGON AWARDS</h1>
  <nav>
    <a href="#" onclick="showHome()">Home</a>
  </nav>
</header>

<section id="home" class="container">
  <h2>Recent Editions</h2>
  <div class="editions">
    <div class="edition-card" onclick="openEdition(2017)">2017</div>
    <div class="edition-card" onclick="openEdition(2018)">2018</div>
  </div>
</section>

<section id="edition" class="container hidden">
  <h2 id="editionTitle"></h2>
  <div id="categories"></div>
</section>

<section id="artist" class="container hidden">
  <div id="artistProfile"></div>

  <div class="artist-section">
    <h3>üèÜ Wins</h3>
    <div id="artistWins"></div>

    <h3>üéñÔ∏è Nominations</h3>
    <div id="artistNominations"></div>
  </div>
</section>

<footer>¬© Daegon Awards</footer>

<script>
const editions={
  2017:{sheetId:"1DNb6uYi6K231-fhrSt3XPlaag8eG9ZFVHhvSXyjWCuk",gid:"0"},
  2018:{sheetId:"1DNb6uYi6K231-fhrSt3XPlaag8eG9ZFVHhvSXyjWCuk",gid:"912023648"}
};

function hideAll(){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
}
function showHome(){
  hideAll();
  home.classList.remove("hidden");
}

function fetchSheet(id,gid){
  const url=`https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&gid=${gid}`;
  return fetch(url)
    .then(r=>r.text())
    .then(t=>JSON.parse(t.substring(47).slice(0,-2)));
}

function getArtists(main,feature){
  let list=[main];
  if(feature){
    feature.split(",").forEach(a=>list.push(a.trim()));
  }
  return list.filter(Boolean);
}

function artistImage(name){
  return fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`)
    .then(r=>r.json())
    .then(d=>d.thumbnail?.source||"");
}

/* EDITION */
function openEdition(year){
  hideAll();
  edition.classList.remove("hidden");
  editionTitle.innerText=`Daegon Awards ${year}`;
  categories.innerHTML="";

  fetchSheet(editions[year].sheetId,editions[year].gid).then(data=>{
    const cats={};

    data.table.rows.forEach(r=>{
      const category=r.c[0]?.v;
      const item=r.c[1]?.v;
      const artist=r.c[2]?.v;
      const feature=r.c[3]?.v;
      const status=r.c[4]?.v;

      if(!cats[category]) cats[category]=[];
      cats[category].push({item,artist,feature,status});
    });

    for(const c in cats){
      const div=document.createElement("div");
      div.className="category";
      div.innerHTML=`<h2>${c}</h2>`;

      cats[c].forEach(async n=>{
        const img=await artistImage(n.artist);
        const text=(!n.item||n.item==="-"?n.artist:`${n.item} ‚Äî ${n.artist}`);

        const row=document.createElement("div");
        row.className="nominee"+(n.status==="Winner"?" winner":"");
        row.innerHTML=`
          <img src="${img}">
          <a href="#" onclick="openArtist('${encodeURIComponent(n.artist)}')">
            ${text}
          </a>
          <span class="badge ${n.status==="Winner"?"winner":"nominated"}">
            ${n.status==="Winner"?"Winner":"Nominated"}
          </span>`;
        div.appendChild(row);
      });

      categories.appendChild(div);
    }
  });
}

/* ARTIST */
function openArtist(encoded){
  const name=decodeURIComponent(encoded);
  hideAll();
  artist.classList.remove("hidden");
  artistProfile.innerHTML="";
  artistWins.innerHTML="";
  artistNominations.innerHTML="";

  artistImage(name).then(img=>{
    fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(name)}`)
      .then(r=>r.json())
      .then(d=>{
        artistProfile.innerHTML=`
          <div class="artist-profile">
            <img src="${img}">
            <div>
              <h2>${name}</h2>
              <p>${d.extract||"Artist profile."}</p>
            </div>
          </div>`;
      });
  });

  Object.keys(editions).forEach(year=>{
    fetchSheet(editions[year].sheetId,editions[year].gid).then(data=>{
      data.table.rows.forEach(r=>{
        const category=r.c[0]?.v;
        const item=r.c[1]?.v;
        const artist=r.c[2]?.v;
        const feature=r.c[3]?.v;
        const status=r.c[4]?.v;

        const artists=getArtists(artist,feature);
        if(!artists.includes(name)) return;

        const div=document.createElement("div");
        div.className="nominee"+(status==="Winner"?" winner":"");
        div.innerHTML=`<strong>${year}</strong> ‚Äî ${category}<br>${item||name}`;

        (status==="Winner"?artistWins:artistNominations).appendChild(div);
      });
    });
  });
}
</script>

</body>
</html>
